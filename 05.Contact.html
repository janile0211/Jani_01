<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
  
<!-- Container (Contact Section) -->
<div id="contact" class="container">
  <h3 class="text-center">Contact</h3>
  <p class="text-center"><em>Ask any question about Car and Autoworld</em></p>

  <div class="row">
    <div class="col-md-4">
      <p>My Information</p>
      <p><span class="glyphicon glyphicon-map-marker"></span>Hochiminh City, VietNam</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: +84 1515151515</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Email: customer@autoworld.com</p>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="btn pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  </div>
</div>
  </div>
</div>
</div>
<!-- Image of location/map -->
<img src="map.jpg" class="img-responsive" style="width:100%">

<footer class="text-center">
